<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 4 - HTML Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="checkout.css">
</head>

<body style="background-color:#f2f2f2">
<h1>Thank you <span id="person_fname" style="color: red;"></span>for shopping online.</h1>
<!-- footer -->
<footer>
    <div id="footer">
      <p id="w3c_html_logo" class="text-left">
        <a href="https://validator.w3.org/check?uri=https://votamvan.github.io/lab4/checkout.html">
          <img src="images/w3c-html.png" alt="HTML Validator" />
        </a>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://votamvan.github.io/lab4/checkout.html">
          <img src="images/w3c-css.png" alt="CSS Validator" />
        </a>
      </p>
    </div>
</footer>
<script>
    var GET = {};
    var queryString = window.location.search.replace(/^\?/, '');
    queryString.split(/\&/).forEach(function(keyValuePair) {
        console.log(keyValuePair)
        var paramName = keyValuePair.replace(/=.*$/, ""); // some decoding is probably necessary
        var paramValue = keyValuePair.replace(/^[^=]*\=/, ""); // some decoding is probably necessary
        GET[paramName] = paramValue;
    });
    var fname = GET["person_fname"].replace("+", " ") + " ";
    document.getElementById("person_fname").textContent = fname;
</script>
</body>
</html>
