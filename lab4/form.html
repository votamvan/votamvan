<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Assignment 4 - HTML Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/checkout.html">
        <hr>
        <div class="row">
          <div class="col-50">
            <h3>Personal details</h3>
            <label for="person_fname">Full Name</label>
            <input type="text" id="person_fname" name="person_fname" placeholder="John Smith" required>
            <label for="person_dob">Date of Birth (DD/MM/YYYY)</label>
            <input type="text" id="person_dob" name="person_dob" placeholder="14/07/1990">
            <label for="person_ssn">SSN</label>
            <input type="text" id="person_ssn" name="person_ssn" placeholder="123-45-6789" required>
            <label for="person_email">Email</label>
            <input type="text" id="person_email" name="person_email" placeholder="compro@miu.edu" required>
            <label for="person_tel">Telephone number</label>
            <input type="text" id="person_email" name="person_email" placeholder="641-123-4567">
          </div>
          <div class="col-50">
            <h2>Order Summary</h2>
            <div class="order-box">
                <div>
                  <img src="images/dryer.jpg" alt="Samsung Dryer"/>
                  Samsung 7.5 cu. ft. 9-Cycle Electric Dryer in White-DV42H5000EW
                </div>
                <hr>
                <div class="order-box-detail">
                  Item Subtotal - $549.99<br>
                  Delivery      - $190.00<br>
                </div>
                <hr>
                <div class="order-box-total">
                  Total:          $739.99
                </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="bill_fname">Full Name</label>
            <input type="text" id="bill_fname" name="bill_fname" placeholder="John Smith">
            <label for="bill_email">Email</label>
            <input type="text" id="bill_email" name="bill_email" placeholder="compro@miu.edu">
            <label for="bill_adr">Address</label>
            <input type="text" id="bill_adr" name="bill_adr" placeholder="1000 North 4th Street">
            <label for="bill_city">City</label>
            <input type="text" id="bill_city" name="bill_city" placeholder="Fairfield">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="IA" list="state_list">
                <datalist id="state_list">
                  <option value="CA">
                  <option value="FL">
                  <option value="IA">
                  <option value="IL">
                </datalist>
              </div>
              <div class="col-50">
                <label for="bill_zip">Zip</label>
                <input type="text" id="bill_zip" name="bill_zip" placeholder="52557" required>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment Info</h3>
            <label for="fname">Accepted Cards</label>
            <img src="images/412930.jpg" alt="Accepted Cards" width="288" height="67"/>
            <fieldset>
              <legend>Credit cards:</legend>
                <input type="radio" name="cc" value="visa" checked="checked" /> Visa
                <input type="radio" name="cc" value="mastercard" /> MasterCard
                <input type="radio" name="cc" value="discover" /> Discover
                <input type="radio" name="cc" value="amex" /> American Express
            </fieldset>
            <br>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John Smith" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            <div class="row">
              <div class="col-50">
                <label for="expdate">Expire date (MM/YYYY)</label>
                <input type="text" id="expdate" name="expyear" placeholder="12/2024" required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" required>
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" name="sameadr"> Shipping address same as billing
        </label>

        <div class="row">
          <div class="col-50">
            <h3>Shipping Address</h3>
            <label for="ship_fname">Full Name</label>
            <input type="text" id="ship_fname" name="ship_fname" placeholder="John Smith">
            <label for="ship_email">Email</label>
            <input type="text" id="ship_email" name="ship_email" placeholder="compro@miu.edu">
            <label for="ship_adr">Address</label>
            <input type="text" id="ship_adr" name="ship_adr" placeholder="1000 North 4th Street">
            <label for="ship_city">City</label>
            <input type="text" id="ship_city" name="ship_city" placeholder="Fairfield">

            <div class="row">
              <div class="col-50">
                <label for="ship_state">State</label>
                <input type="text" id="ship_state" name="ship_state" placeholder="IA" list="state_list">
              </div>
              <div class="col-50">
                <label for="ship_zip">Zip</label>
                <input type="text" id="ship_zip" name="ship_zip" placeholder="52557">
              </div>
            </div>
          </div>
          <div class="col-50"></div>
        </div>

        <hr>
        <label>
          <input type="checkbox" name="agree" required> By clicking this check box, I hereby:
            <ul>
              <li>Agree and consent to the User Agreement, and the Return Policy</li>
            </ul>
        </label>


        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>

</div>
<script>
  function myFunction() {
    var checkBox = document.getElementById("myCheck");
    var text = document.getElementById("text");
    if (checkBox.checked == true) {
      text.style.display = "block";
    } else {
       text.style.display = "none";
    }
  }
</script>
</body>
</html>
