
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ASCIImation</title>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
        <script src="ascii.js" type="text/javascript"></script>
        <script src="animations.js" type="text/javascript"></script>
    </head>
<body>
<div class="heading">
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea cols="80" rows="20" id="aav"></textarea>
</div>
<div class="container">
    <div class="menu">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="animeOpt">
                <option value="blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="sizeOpt">
                <option value="tiny">Tiny</option>
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
                <option value="extralarge">Extra Large</option>
                <option value="xxl">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="speedChkBox"><label for="speed">Turbo</label>
        </fieldset>
    </div>
</div>

<!-- footer -->
<footer>
	<div id="footer">
	  <p id="w3c_html_logo" class="text-left">
		<a href="https://validator.w3.org/check?uri=https://votamvan.github.io/lab5/tip.html">
		  <img src="images/w3c-html.png" alt="HTML Validator" />
		</a>
		<a href="https://jigsaw.w3.org/css-validator/validator?uri=https://votamvan.github.io/lab5/tip.html">
		  <img src="images/w3c-css.png" alt="CSS Validator" />
		</a>
	  </p>
	</div>
</footer>
</body>
</html>
