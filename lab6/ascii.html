
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ASCIImation</title>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
        <script src="ascii.js" type="text/javascript"></script>
        <script src="animations.js" type="text/javascript"></script>
    </head>
<body>
<div class="heading">
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea cols="80" rows="20"></textarea>
</div>
<div class="container">
    <div class="menu">
        <fieldset>
            <legend>Play Controls:</legend>
            <button>Start</button>
            <button>Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select>
                <option>Blank</option>
                <option>Exercise</option>
                <option>Juggler</option>
                <option>Bike</option>
                <option>Dive</option>
                <option>Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select>
                <option>Tiny</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
                <option>XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="speed"><label for="speed">Turbo</label>
        </fieldset>
    </div>
</div>

<!-- footer -->
<footer>
	<div id="footer">
	  <p id="w3c_html_logo" class="text-left">

		  <img src="images/w3c-html.png" alt="HTML Validator" />
		</a>

		  <img src="images/w3c-css.png" alt="CSS Validator" />
		</a>
	  </p>
	</div>
</footer>
</body>
</html>
